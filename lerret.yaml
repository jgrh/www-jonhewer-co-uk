contentDirectory: ./content
targetDirectory: ./target
sort:
  albums:
    property: name
    order: desc
  images:
    property:
      - addDate
      - exif.CreateDate
    order:
      - desc
      - desc
plugins:
  - attributes
  - urls
  - jade
  - convert
jade:
  helpers: ./templates/helpers.js
  templates:
    album: ./templates/album.jade
    home: ./templates/home.jade
    image: ./templates/photo.jade
convert:
  - filename: 1000.jpg
    resize:
      width: 1000
      height: 1000
    quality: 80
    unsharp:
      radius: 0.5
      sigma: 0.5
      amount: 0.5
      threshold: 0.01
