contentDirectory: ./content
targetDirectory: ./target
sort:
  images:
    property:
      - order
      - exif.CreateDate
    order:
      - desc
      - desc
plugins:
  - attributes
  - urls
  - pug
  - convert
pug:
  helpers: ./templates/helpers.js
  templates:
    album: ./templates/album.pug
    home: ./templates/home.pug
    image: ./templates/photo.pug
convert:
  - filename: 1000.jpg
    resize:
      width: 1000
      height: 1000
    quality: 80
    unsharp:
      radius: 0.5
      sigma: 0.5
      amount: 0.5
      threshold: 0.01
